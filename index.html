<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="openBtn">Add new book</button>

    <!-- 2. The Modal Container -->
    <dialog id="myDialog">
      <!-- 3. The Form Wrapper -->
      <form method="dialog">
        <p>Title:</p>
        <input type="text" id="userInputTitle" placeholder="Type here..." />
        <p>Author:</p>
        <input type="text" id="userInputAuthor" placeholder="Type here..." />
        <p>Pages:</p>
        <input type="text" id="userInputPages" placeholder="Type here..." />
        <p>Read?:</p>
        <input type="text" id="userInputRead" placeholder="Type here..." />
        <button value="cancel">Cancel</button>
        <button id="saveBtn" value="save">Save</button>
      </form>
    </dialog>

    <div id="container"></div>
  </body>
</html>
